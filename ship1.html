        <p>冯·诺依曼结构也称普林斯顿结构，是一种将程序指令存储器和数据存储器合并在一起的存储器结构。 </p>
        <p>程序指令存储地址和数据存储地址指向同一个存储器的不同物理位置，因此程序指令和数据的宽度相同，</p>
        <p>如英特尔公司的8086中央处理器的程序指令和数据都是16位宽。</p>
        <p> 即采用二进制逻辑、程序存储执行以及计算机由五个部分组成（运算器、控制器、存储器、输入设备、输出设备），</p>
        <p> 这套理论被称为冯·诺依曼体系结构。</p>
